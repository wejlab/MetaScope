url: https://wejlab.github.io/metascope-docs/

template:
  bootstrap: 5
  bootswatch: cosmo
    
reference:
 - title: "MetaDemultiplex (optional)"
   desc: "Obtain non-barcoded sequencing reads."
   contents:
   - meta_demultiplex
 - title: "MetaRef"
   desc: "Obtain target and filter genome sequences from NCBI nucleotide database and index using the Bowtie 2 or Subread aligner"
   contents:
   - download_refseq
   - mk_bowtie_index
   - mk_subread_index
 - title: "MetaAlign"
   desc: "Align sequencing reads to indexed target genome sequences"
   contents:
     - align_target
     - align_target_bowtie
     - align_details
     - bt2_16S_params 
     - bt2_regular_params
     - bt2_missing_params
 - title: "MetaFilter"
   desc: "Remove reads mapped to indexed host genome sequences"
   contents:
     - filter_host
     - filter_host_bowtie
 - title: "MetaID"
   desc: "Reassign ambiguously mapped reads to probable source genome"
   contents:
     - metascope_id
 - title: "MetaBLAST"
   desc: "BLAST assigned reads against the NCBI nucleotide database to check read identity."
   contents:
     - metascope_blast
 - title: "MetaCombine"
   desc: "Aggregate samples into a MultiAssayExperiment compatible with the animalcules package"
   contents:
     - convert_animalcules
     - convert_animalcules_silva
     - convert_animalcules_patho
 - title: "Helper Functions"
   desc: "These functions were developed to aid in carrying out other primary functions."
   contents:
    - remove_matches
    - combined_header
    - bam_reheader_R
    - get_children
    - merge_bam_files
    - count_matches
    - extract_reads
    - locations
    - filter_unmapped_reads
    - check_samtools_exists
    - blast_result_metrics
    - get_seqs
    - rBLAST_single_result
    - rBlast_results
    - taxid_to_name

